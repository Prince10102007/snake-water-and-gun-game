<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div id="top"><pre><h1>SNAKE   WATER    GUN</h1></pre></div> 
   <div id="marq">
    <marquee >SNAKE WATER AND GUN GAME! LETS PLAY! GAME OF 10 MATCHES.. </marquee>
   </div>
   
<div id="main">
    <div class="choice" id="snake"><img id="snakei" src="https://thumbs.dreamstime.com/b/animal-alphabet-186363525.jpg"></div>
    <div class="choice" id="water"><img id="wateri" src="https://t4.ftcdn.net/jpg/01/83/51/67/360_F_183516729_i2K7zdchL3UhNdQxH2R6qXCBMEOiEkQm.jpg"></div>
    <div class="choice" id="gun"><img id="guni" src="https://www.drawingnow.com/file/videos/image/how-to-draw-a-pistol-1.jpg"></div>
</div>
<div id="score">
    <div id="you">
        <pre><p id="yourscore">    0 </p></pre>
        <p id="youm">Your Score</p>
    </div>
    <div id="comp">
        <pre><p id="compscore">      0 </p></pre>
        <p id="compm">Computer Score</p>
    </div>
    <div id="reset">
        <button id="resetb">RESTART</button>
    </div>
</div>
<div id="message">
    <p id="msg">Play Your Move</p>
</div>
<script src="app.js"></script>
    
</body>
</html>
